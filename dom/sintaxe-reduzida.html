<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar">Somar 1</button>
  <hr>
  <input type="text" :value="contador">
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      contador: 0
    },
    methods: {
      somar() {
        this.contador++;
      }
    }
  });
</script>
