<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <template v-if="logado">
    <p>Usuário Logado: {{ nome }}</p>
    <p>Perfil: Admin</p>
  </template>

  <p v-else-if="anonimo">Navegando como Anônimo</p>
  <p v-else>Usuário não logado!</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
  <input type="checkbox" v-model="anonimo">
  <hr>
  <footer v-show="logado">
    Desenvolvido pra você {{ nome }}!!!
  </footer>
  <footer v-show="!logado">
    Desenvolvido para você que é desconhecido!!!
  </footer>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Ronaldo',
      logado: false,
      anonimo: true
    }
  })
</script>
