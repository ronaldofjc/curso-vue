<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p v-if="logado">Usuário Logado: {{ nome }}</p>
  <p v-else>Usuário não logado!</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Ronaldo',
      logado: false
    }
  })
</script>
